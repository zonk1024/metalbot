<html>
<head>
<title>\m/ Andy's Metalbot \m/</title>
<link rel="stylesheet" href="/static/css/jqtree.css" />
<link rel="stylesheet" href="/static/css/metalbot.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
<script src="/static/js/tree.jquery.js"></script>
<script src="/static/js/metalbot.js"></script>
<script type="text/javascript">
    $(function() {
        $(".sortable").sortable({disabled: true});
        $(".sortable").disableSelection();
        populateArtists();
        createBindings();
        getQueue();
        getSongs();
    });
</script>
</head>
<body>
    <h2>\m/ Andy's MetalBot \m/</h2>
        <div class="evil sortable">    
            <div>
                <h3>Now Playing</h3>
                <div id="covercontainer" style="display:none">
                    <img class="cover" src="" />
                </div>
                <span id="currentsong"></span><br />
                <span id="currentalbum"></span>
        <div id="jp_container_1" class="jp-audio-stream">

            <div class="jp-type-single">

                <div class="jp-gui jp-interface">

                    <ul class="jp-controls">

                        <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>

                        <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>

                        <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>

                        <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>

                        <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>

                    </ul>

                    <div class="jp-volume-bar">

                        <div class="jp-volume-bar-value"></div>

                    </div>

                </div>

                <div class="jp-title">

                    <ul>
                        <li>ABC Jazz</li>
                    </ul>
                </div>
                <div class="jp-no-solution">
                    <span>Update Required</span>
                    To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
                </div>
            </div>
        </div>

            </div>
            <div>
                <h3>Upcoming Tracks</h3>
                <ol id="upcoming">
                </ol>
            </div>     
            <div>
                <h3>Queue</h3>
                <ol id="queue">
                </ol>
            </div>   
        </div>
        <div class="evil sortable">
            <div>
                <h3>Albums</h3>
                <div class="albums"></div>
            </div>
            <div>
                <h3>Songs</h3>
                <div class="songs"></div>
            </div>            
            <div class="buttons">
                <input type="button" id="queuesong" value="Queue Song" style="display: none" />
                <input type="button" id="queuealbum" value="Queue Album" style="display: none" />
            </div>
        </div>
        <div style="clear: both;"></div>   
        <script>
            $(document).ready(function() {
            var images = ['dark-forest0.jpg', 'dark-forest1.jpg', 'dark-forest2.jpg', 'dark-forest3.jpg', 'dark-forest4.jpg'];
            $('body').css({'background-image': 'url(/static/images/' + images[Math.floor(Math.random() *      images.length)] + ')'});
            });
        </script>        
</body>
</html>
